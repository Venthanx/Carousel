<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>小米轮播图</title>
</head>
<body>
    <div class="wrap">
        <ul class="item-list" id="items">
            <li class="item active"><img src="images/1.webp"></li>
            <li class="item"><img src="images/2.webp"></li>
            <li class="item"><img src="images/3.webp"></li>
            <li class="item"><img src="images/4.webp"></li>
            <li class="item"><img src="images/5.jpg"></li>
        </ul>
        <ul class="point-list">
            <li class="point active" data-index="0"></li>
            <li class="point" data-index="1"></li>
            <li class="point" data-index="2"></li>
            <li class="point" data-index="3"></li>
            <li class="point" data-index="4"></li>
        </ul>
        <div class="btn" id="goPrevBtn"></div>
        <div class="btn" id="goNextBtn"></div>
    </div>
    

    <script src="js/index.js"></script>
</body>
</html>
